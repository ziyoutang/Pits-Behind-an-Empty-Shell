<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="夏夜晚风/style8.css">

    <title>夏夜晚风</title>
    <link rel="icon" href="icon.png">
</head>

<style>
    body {
        background-image: url("夏夜晚风/bg.png");
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: 100% 100%;
        overflow: hidden;
        filter: brightness(100%);
    }
    .hidden {
        display: none;
    }
</style>

<body>

    <div class="textfirst">第一次听《夏夜晚风》还是英格</br>改编的《夏夜晚风》。</br>确实好听。</br>
        再看deca joins的《夏夜晚风》，</br>嗯真有意思。
    </div>
    <div class="albumtext1 hidden">在伍佰的《夏夜晚风》中，我看出了「一个夏夜晚风的爱」。</div>
    <div class="albumtext2 hidden">在杨英格的《夏夜晚风》中，我感受到了「秀发蓬松，缠绕着我随风摆动」。</div>
    <div class="albumtext3 hidden">但只有在deca joins的《夏夜晚风》中，我看到了「一颗寂寞的心的爱」。</div>

    <img class="speaker" src="夏夜晚风/speaker.PNG">
    <img class="towel" src="夏夜晚风/towel.PNG">
    <img class="album1 hidden" src="夏夜晚风/album1.png">
    <img class="album2 hidden" src="夏夜晚风/album2.png">
    <img class="album3 hidden" src="夏夜晚风/album3.png">
    <img class="broom" src="夏夜晚风/broom.PNG">
    <img class="black hidden" src="夏夜晚风/black.jpg">
    <img class="ashtray" src="夏夜晚风/ashtray.PNG">


    <audio id="audio1" src="夏夜晚风/伍佰.mp3"></audio>
    <audio id="audio2" src="夏夜晚风/杨英格.mp3"></audio>
    <audio id="audio3" src="夏夜晚风/deca joins.mp3"></audio>

    <script>
        $(document).ready(function(){
            let isVisible = false;
            let currentAudio = null;

            $(".speaker").click(function(){
                if (!isVisible) {
                    $("body > *:not(.speaker, .album1, .album2, .album3)").addClass("hidden");
                    $(".album1, .album2, .album3, .black").removeClass("hidden");
                } else {
                    $("body > *").removeClass("hidden");
                    $(".album1, .album2, .album3").addClass("hidden");
                    $(".albumtext1, .albumtext2, .albumtext3, .black").addClass("hidden");
                }
                isVisible = !isVisible;
            });

            $(".album1").click(function(){
                $(".albumtext1").removeClass("hidden");
                $(".albumtext2, .albumtext3").addClass("hidden");
                playAudio("audio1");
            });

            $(".album2").click(function(){
                $(".albumtext2").removeClass("hidden");
                $(".albumtext1, .albumtext3").addClass("hidden");
                playAudio("audio2");
            });

            $(".album3").click(function(){
                $(".albumtext3").removeClass("hidden");
                $(".albumtext1, .albumtext2").addClass("hidden");
                playAudio("audio3");
            });

            // Make broom and towel draggable
            $(".broom").draggable();
            $(".towel").draggable();

            // Make ashtray droppable
            $(".ashtray").droppable({
                drop: function(event, ui) {
                    if (ui.draggable.hasClass("towel")) {
                        window.location.href = "一去不回来.html";
                    }
                }
            });

            function playAudio(audioId) {
                if (currentAudio && currentAudio.id !== audioId) {
                    currentAudio.pause();
                }
                currentAudio = document.getElementById(audioId);
                currentAudio.play();
            }
        });
    </script>
</body>

</html>
