    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const blogButton = document.getElementById('indexblogbutton');
            const blogButtonOpen = document.getElementById('indexblogbuttonopen');
            const intropng = document.getElementById('indexintropng');

            blogButton.addEventListener('click', function() {
                blogButton.style.display = 'none';
                blogButtonOpen.style.display = 'block';
                intropng.style.display = 'block';
            });
        });
    </script>

    <script>

$(document).ready(function(){
            const elementsToHide = document.querySelectorAll('.start, .title, .blogbutton, .tap, .shower, #water');
            const light = document.querySelector('.light');
            const sun = document.querySelector('.sun');
            const note = document.querySelector('.note');
            const deca1 = document.querySelector('.deca1');
            const deca2 = document.querySelector('.deca2');
            const deca3 = document.querySelector('.deca3');
            const deca4 = document.querySelector('.deca4');
            const date = document.querySelector('.date');

            light.addEventListener('click', function() {
                if (sun.style.display !== 'none') {
                    sun.style.display = 'none';
                    note.style.display = 'none';
                    deca1.style.display = 'none';
                    deca2.style.display = 'none';
                    deca3.style.display = 'none';
                    deca4.style.display = 'none';
                    date.style.display = 'none';
                    elementsToHide.forEach(element => {
                        element.style.display = 'block';
                    });
                } else {
                    elementsToHide.forEach(element => {
                        element.style.display = 'none';
                    });
                    sun.style.display = 'block';
                    note.style.display = 'block';
                    deca1.style.display = 'block';
                    deca2.style.display = 'block';
                    deca3.style.display = 'block';
                    deca4.style.display = 'block';
                    date.style.display = 'block';
                }
            });

            note.addEventListener('click', function() {
                sun.style.display = 'none';
                note.style.display = 'none';
                deca1.style.display = 'none';
                    deca2.style.display = 'none';
                    deca3.style.display = 'none';
                    deca4.style.display = 'none';
                    date.style.display = 'none';
                elementsToHide.forEach(element => {
                    element.style.display = 'block';
                });
            });
        });
    </script>

<script>
    const triggerElement = document.querySelector('.poemword');
const newElement = document.querySelector('.poem');

triggerElement.addEventListener('mouseenter', function() {
newElement.style.display = 'block';
});

triggerElement.addEventListener('mouseleave', function() {
newElement.style.display = 'none';
});



</script>
